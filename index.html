<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="minion">
        <div class="hands">
            <div class="left"></div>
            <div class="right"></div>

        </div>
        <div class="gloves">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="fingers">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="legs">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="shoes">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="glasses">
            <div class="glassesline1"></div>
            <div class="glassesline2"></div>
            <div class="glass1">
                <div class="eye1"></div>
            </div>
            <div class="glass2">
                <div class="eye2"></div>
            </div>
        </div>
        <div class="mouth">
            <ul class="teeth">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="pants">

        </div>
        <div class="blet">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
